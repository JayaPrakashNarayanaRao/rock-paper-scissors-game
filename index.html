<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <p class="title"><span id="rock">Rock</span> <span id="paper">Paper</span> <span id="scissors">Scissors</span></p>
      <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon">
      </button>
      <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" class="move-icon">
      </button>
      <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon">
      </button>
      <div class="score-container">
        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p>
      </div>
      <button class="reset-score-button js-reset-score-button">Reset Score</button>
      <button class="auto-play-button js-auto-play-button">Auto Play</button>
      <p class="js-reset-confirmation"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
